<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isData">

  <div>

    <div class="profil-info" >
      <ion-item>
        <ion-label position="floating">Identifiant :</ion-label>
        <ion-input [(ngModel)]="dataUser[0].identifiant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ville :</ion-label>
        <ion-input [(ngModel)]="dataUser[0].ville"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description :</ion-label>
        <ion-input [(ngModel)]="dataUser[0].description"></ion-input>
      </ion-item>

      <ion-button fill="solid" expand="block" (click)="updateUser()">Enregistrer </ion-button>
    </div>
  </div>


</ion-content>
