<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isDataAvailable">
  <ion-item lines="none">
    <ion-searchbar class="search"></ion-searchbar>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-card *ngFor="let item of items">
          <ion-card-header>
            <img [src]="item.image">
          </ion-card-header>
          <ion-card-content>

            <div *ngIf="segmentModel === 'plus'">
            <ion-item lines="none">
              <ion-label style="font-size: 20px;"><strong>{{item.titre}}</strong></ion-label>
            </ion-item>
            <div style="display: flex; flex-direction: row;">
              <ion-item lines="none">
                <ion-label style="font-size: 14px;">Caution: {{item.caution}}€</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label style="font-size: 14px;">Prix: {{item.prix}}€</ion-label>
              </ion-item>
              </div>
            </div>

            <ion-segment value="plus" [(ngModel)]="segmentModel" (ionChange)="segmentChanged($event)">
              <ion-segment-button value="plus">
                <ion-label>-</ion-label>
              </ion-segment-button>
              <ion-segment-button value="moins">
                <ion-label>+</ion-label>
              </ion-segment-button>
            </ion-segment>

            <div *ngIf="segmentModel === 'moins'">
              <ion-item lines="none">
                <ion-label style="font-size: 20px;" ><strong>{{item.titre}}</strong></ion-label>
              </ion-item>
          <ion-item lines="none">
            <ion-label style="font-size: 14px;">Date d'achat: {{item.date}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label style="font-size: 14px;">Marque: {{item.marque}}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label style="font-size: 14px;">Descrption: {{item.description}}</ion-label>
          </ion-item>
          <div style="display: flex; flex-direction: row;">
            <ion-item lines="none">
              <ion-label style="font-size: 14px;">Caution: {{item.caution}}€</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="font-size: 14px;">Prix: {{item.prix}}€</ion-label>
            </ion-item>
            </div>
            <div >
          <ion-datetime
        presentation="date"
        [multiple]="true"
        (ionChange)="indisponibilite($event)"
        [value]="this.dataUser[0].indisponibilite"
                >
      </ion-datetime>
      </div>
          <ion-button expand="block" (click)="openPaiementModal(item)">Louer</ion-button>
          </div>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer collapse="fade">
  <ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="categories">
      <ion-icon class="icon-footer" name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="cherche">
      <ion-icon class="icon-footer" name="search-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="ajout">
      <ion-icon id="plus" class="icon-footer" name="add-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="compte">
      <ion-icon class="icon-footer" name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-footer>
