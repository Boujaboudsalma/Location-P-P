<ion-header>
  <ion-toolbar>
    <ion-title>Star</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <svg [ngClass]="{'star-rating-filled': rating >= starId, 'star-rating-blank': rating < starId}"(mouseenter)="onRatingEnter()"
    (mouseleave)="onStarleave" (click)="onStarClicked()" height=" 55px" width="53px" viewBox="0 0 25">
    <polygon stroke-width="0" points="9.9, 1.1, 3."></polygon>
  </svg>
</ion-content>
