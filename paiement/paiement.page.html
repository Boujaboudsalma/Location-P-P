<ion-header>

</ion-header>

<ion-content>
  <h1>Méthode de paiement</h1>
  <ion-item>
    <ion-label ><h3>Type de carte</h3></ion-label>
    <ion-select class="taille" placeholder="Choisir type de carte">
      <ion-select-option class="taille" value="Français">Visa</ion-select-option>
      <ion-select-option class="taille" value="ndls">Mastercartd</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      <h3>Numéro de la carte</h3>
    </ion-label>
    <ion-input placeholder="Entrer votre numéro de carte"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">
      <h3>Nom de la carte</h3>
    </ion-label>
    <ion-input placeholder="Entrer votre nom de carte"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">
      <h3>Date d'expiration</h3>
    </ion-label>
    <ion-input placeholder="Entrer la date d'expiration"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">
      <h3>CVV</h3>
    </ion-label>
    <ion-input placeholder="Entrer le CVV"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">
      <h3>Adresse complète</h3>
    </ion-label>
    <ion-input placeholder="Entrer votre adresse"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label><h3>Sauvergarder la carte</h3></ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>

 <div><ion-button expand="block" fill="outline">Payer</ion-button></div>

</ion-content>

 <ion-footer collapse="fade">
  <ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="categories">
      <ion-icon class="icon-footer" name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="recherche">
      <ion-icon class="icon-footer" name="search-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="rajouter-produit">
      <ion-icon id="plus" class="icon-footer" name="add-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="">
      <ion-icon class="icon-footer" name="chatbubble-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="compte">
      <ion-icon class="icon-footer" name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-footer>
