<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input placeholder="Entrer votre nom" [(ngModel)]="contact.nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input placeholder="Entrer votre prénom" [(ngModel)]="contact.prenom"></ion-input>
      </ion-item>
    </div>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="Entrer votre email" [(ngModel)]="contact.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Sujet</ion-label>
      <ion-input placeholder="Entrer le sujet" [(ngModel)]="contact.sujet"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Message</ion-label>
      <ion-textarea placeholder="Entrer votre message" [autoGrow]="true" [(ngModel)]="contact.message"></ion-textarea>
    </ion-item>

  </ion-card>
  <ion-button expand="block" (click)="envoyer()">Envoyer</ion-button>

</ion-content>


<ion-footer collapse="fade">
  <ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="categories">
      <ion-icon class="icon-footer" name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="cherche">
      <ion-icon class="icon-footer" name="search-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="ajout">
      <ion-icon id="plus" class="icon-footer" name="add-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="compte">
      <ion-icon class="icon-footer" name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-footer>
