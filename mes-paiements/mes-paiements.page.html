<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Mes preuves de paiements
      </ion-card-title>
      <ion-card-subtitle>
        Ici s'affichent toutes les preuves de paiements
        effectuÃ©s par vous.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="isDataAvalaible">
        <ion-item lines="none" *ngFor="let item of items">
          <ion-thumbnail slot="start">
            <img [src]="item.image">
          </ion-thumbnail>
          <ion-label>{{item.text}}</ion-label>
          <ion-button expand="block" (click)="setOpen(true)">
            <ion-icon name="add-circle-outline"></ion-icon></ion-button>
        </ion-item>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Fermer</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <ion-card >
                <ion-list *ngFor="let item of items">
                  <ion-item lines="none">
                    <img [src]="item.image">
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>{{item.text}}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>{{item.marque}}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label>{{item.number}}</ion-label>
                  </ion-item>
                </ion-list>
              </ion-card>
            </ion-content>
          </ng-template>
        </ion-modal>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/categories">
          <ion-icon class="icon-footer" name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/cherche">
          <ion-icon class="icon-footer" name="search-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/ajout">
          <ion-icon id="plus" class="icon-footer" name="add-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button href="">
          <ion-icon class="icon-footer" name="chatbubble-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/connect">
          <ion-icon class="icon-footer" name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
