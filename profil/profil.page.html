<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mon profil</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

<div *ngFor="let item of dataUser | async" >
    <ion-card >

      <img class="avatar" alt="Silhouette of a person's head" width="90px" src="https://ionicframework.com/docs/img/demos/avatar.svg" />

      <ion-card-content class="information">
        <ion-item lines="none" >
          <ion-label> {{ item.identifiant}} </ion-label>
        </ion-item>
        <ion-item lines="none" class="ville" >
          <ion-icon name="location-outline" class="icon-ville"></ion-icon>
          <ion-label > {{item.ville}} </ion-label>
        </ion-item>
      </ion-card-content>

      <p class="description">{{item.description}}</p>

    </ion-card>

    <ion-button class="btn-modifier" expand="block" routerLink="/edit-profil">Modifier le profil</ion-button>
  </div>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button href="categories">
      <ion-icon class="icon-footer" name="home-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="recherche">
      <ion-icon class="icon-footer" name="search-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="rajouter-produit">
      <ion-icon id="plus" class="icon-footer" name="add-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="">
      <ion-icon class="icon-footer" name="chatbubble-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button href="compte">
      <ion-icon class="icon-footer" name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
</ion-footer>
